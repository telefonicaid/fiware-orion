  |             | Name         |Pressure       |\n|                             |             | Value        |Integer        |\n|                             |             | Type         |720            |\n|                             | Id          |              |Room1          |\n|                             | IsPattern   |              |false          |\n|                             | Type        |              |Room           |\n| <b>UpdateAction<\/b>         |             |              |UPDATE         |\n\n\nUpon receipt of this request, the broker will create the entity in its internal database, set the values for its attributes and will response with the following elements:\n\n| Payload Information Response     | Description    |              | Value         |\n|:---------------------------------|:---------------|:-------------|:--------------|\n| <b>ContextElement<\/b>            |                |              |               |  \n|                                  | Attributes     |              |               |\n|                                  |                | Name         |Temperature    |\n|                                  |                | Type         |Float          |\n|                                  |                | Value        |\"\"             |\n|                                  |                | Name         |Pressure       |\n|                                  |                | Type         |Integer        |\n|                                  |                | Value        |\"\"             |\n|                                  | Id             |              |Room1          |\n|                                  | IsPattern      |              |false          |\n|                                  | Type           |              |Room           |\n| <b>StatusCode<\/b>                |                |              |               |\n|                                  |                | Code         |200            |\n|                                  |                | ReasonPhrase |OK             |\n\n\n* <b>Geolocation capabilities<\/b>\n\nOrion Context Broker has several capabilities related to geolocation that are described in this section.\n\nEntities can have a location, specified by one of its attributes. In order to state which attribute (among all the ones belonging to the entity) defines the location, the \"location\" metadata is used\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextElements<\/b><\/td>\n    <td>Contains the corresponding information about the entity defined and the acttributes asociated<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Attributes<\/b><\/td>\n    <td>The elements/attributes associated to the entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Metadatas<\/b><\/td>\n    <td>In order to state which attribute (among all the ones belonging to the entity) defines the location, the \"location\" metadata is used.<\/td>\n  <\/tr>\n  <tr>\n    <td><b>UpdateAction<\/b><\/td>\n    <td>Specifies the action we want to do<\/td>\n  <\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextResponses<\/b><\/td>\n    <td>Contains all the information stored by the context<\/td>\n  <\/tr> \n  <tr>\n    <td><b>StatusCode<\/b><\/td>\n    <td>Contains the confirmation that all has worked properly<\/td>\n  <\/tr>  \n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\n\nFor example, the following updateContext request creates the entity \"Madrid\" (of type \"City\") with attribute \"position\" defined as location\n\n\n| Payload Information Request      | Description  |            |            |Value                  |\n|:---------------------------------|:-------------|:-----------|:-----------|:----------------------|\n| <b>ContextElement<\/b>            |              |            |            |                       |\n|                                  | Attributes   |            |            |                       |\n|                                  |              | Metadatas  |            |                       |\n|                                  |              |            | Name       | Location              |\n|                                  |              |            | Type       | String                |\n|                                  |              |            | Value      | WGS84                 |\n|                                  |              | Name       |            | Position              |\n|                                  |              | Type       |            | Coords                |\n|                                  |              | Value      |            | 40.418889, -3.691944  |\n|                                  | Id           |            |            | Madrid                |\n|                                  | IsPattern    |            |            | false                 |\n|                                  | Type         |            |            | City                  |\n| <b>UpdateAction<\/b>              |              |            |            |                       |\n\n\n\n\n\n| Payload Information Response     | Description  |            |            |Value     |\n|:---------------------------------|:-------------|:-----------|:-----------|:---------|\n| <b>ContextResponses<\/b>          |              |            |            |          |\n|                                  | Attributes   |            |            |          |\n|                                  |              | Metadatas  |            |          |\n|                                  |              |            | Name       | Location |\n|                                  |              |            | Type       | String   |\n|                                  |              |            | Value      | WGS84    |\n|                                  |              | Name       |            | Position |\n|                                  |              | Type       |            | Coords   |\n|                                  |              | Value      |            | \"\"       |\n|                                  | Id           |            |            | Madrid   |\n|                                  | IsPattern    |            |            | false    |\n|                                  | Type         |            |            | City     |\n| <b>StatusCode<\/b>                |              |            |            |          |\n|                                  | Code         |            |            | 200      |\n|                                  | ReasonPhrase |            |            | OK       |\n\n\n        \n\n+ Request Entity creation  (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n    + Body   \n    \n            {\n                \"contextElements\": [\n                    {\n                        \"type\": \"Room\",\n                        \"isPattern\": \"false\",\n                        \"id\": \"Room1\",\n                        \"attributes\": [\n                    {\n                        \"name\": \"temperature\",\n                        \"type\": \"float\",\n                        \"value\": \"23\"\n                    },\n                    {\n                        \"name\": \"pressure\",\n                        \"type\": \"integer\",\n                        \"value\": \"720\"\n                    }\n                    ]\n                    }\n                ],\n                    \"updateAction\": \"APPEND\"\n            }\n\n+ Response 200 \n\n            {\n                \"contextResponses\": [\n                {\n                    \"attributes\": [\n                        {\n                            \"name\": \"temperature\",\n                            \"type\": \"float\",\n                            \"value\": \"\"\n                        },\n                        {\n                            \"name\": \"pressure\",\n                            \"type\": \"integer\",\n                            \"value\": \"\"\n                        }\n                    ],\n                    \"id\": \"Room1\",\n                    \"isPattern\": \"false\",\n                    \"type\": \"Room\"\n                    },\n                    \n                    \n                        \"statusCode\": {\n                            \"code\": \"200\",\n                            \"reasonPhrase\": \"OK\"\n                        }\n                        }\n                ],\n\n            }\n            \n\n+ Request Defining location attribute (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n    + Body\n    \n            {\n                \"contextElements\": [\n                {\n                    \"type\": \"City\",\n                    \"isPattern\": \"false\",\n                    \"id\": \"Madrid\",\n                    \"attributes\": [\n                    {\n                        \"name\": \"position\",\n                        \"type\": \"coords\",\n                        \"value\": \"40.418889, -3.691944\",\n                        \"metadatas\": [\n                        {\n                            \"name\": \"location\",\n                            \"type\": \"string\",\n                            \"value\": \"WGS84\"\n                        }\n                        ]\n                    }\n                    ]\n                }\n                ],\n                    \"updateAction\": \"APPEND\"\n            }\n\n+ Response 200 \n\n            {\n                \"contextResponses\": [\n                {\n                    \"contextElement\": {\n                        \"attributes\": [\n                        {\n                            \"metadatas\": [\n                                {\n                                    \"name\": \"location\", \n                                    \"type\": \"string\", \n                                    \"value\": \"WGS84\"\n                                }\n                            ], \n                            \"name\": \"position\", \n                            \"type\": \"coords\", \n                            \"value\": \"\"\n                        }\n                    ], \n                        \"id\": \"Madrid\", \n                        \"isPattern\": \"false\", \n                        \"type\": \"City\"\n                    }, \n                    \"statusCode\": {\n                            \"code\": \"200\", \n                            \"reasonPhrase\": \"OK\"\n                        }\n                }\n                ]\n            }\n\n#  Delete entity [DELETE]\n\nApart from deleting individual attributes from a given entity,  you can also delete an entire entity, including all its attributes with their corresponding metadata.\n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextElements<\/b><\/td>\n    <td>It is associated with an entity,contains a list of contextAttribute elements and the name and type of the entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>UpdateAction<\/b><\/td>\n    <td>Specifies the action we want to do<\/td>\n  <\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>StatusCode<\/b><\/td>\n    <td>Contains the confirmation that all has worked properly<\/td>\n  <\/tr>  \n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\n In order to delete an entity, the updateContext operation is used, with DELETE as actionType and with an empty attribute vector:\n\n|Payload Information Request  |Description  |              |Value          |\n|:----------------------------|:------------|:-------------|:--------------|\n| <b>ContextElements<\/b>      |             |              |               |  \n|                             | Id          |              |Room1          |\n|                             | IsPattern   |              |false          |\n|                             | Type        |              |Room           |\n| <b>UpdateAction<\/b>         |             |              |DELETE         |\n\n\n\n\n\n|Payload Information Response      | Value      |\n|:---------------------------------|:-----------|\n|<b>Code<\/b>                       |200         | \n|<b>ReasonPhrase<\/b>               |Ok          |\n\n\n\n+ Request (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n    + Body\n    \n            {\n            \"contextElements\": [\n            {\n                \"type\": \"Room\",\n                \"isPattern\": \"false\",\n                \"id\": \"Room1\"\n            }\n            ],\n                \"updateAction\": \"DELETE\"\n            }\n\n+ Response 200 (application/json)\n\n            {\n                \"code\": \"200\", \n                \"reasonPhrase\": \"OK\"\n            }\n     \n\n\n## /v1/queryContext\n\n#  Operations with queryContext [POST]\n\n* <b>QUERY CONTEXT OPERATIONS<\/b>\n\n * <b>Get an entity<\/b>\n    \nThe NGSI10 queryContext request is used  to access the context information stored by Orion Context Broker to do something interesting with it. \n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>Entities<\/b><\/td>\n    <td>An array containing the entities we want to get the information<\/td>\n  <\/tr>\n    <th>Payload Information Response<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextResponse<\/b><\/td>\n    <td>An array containing a contextElement for each entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>ContextElement<\/b><\/td>\n    <td>An array containing the attributes and the information for each entity type that exits<\/td>\n  <\/tr>\n  <tr>\n    <td><b>StatusCode<\/b><\/td>\n    <td>Contains the confirmation that all has worked properly<\/td>\n  <\/tr>  \n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\nFor example, in this case we want to get context information for Room1:\n\n\n|Payload Information Request       |Description     | Value   |\n|:---------------------------------|:---------------|:--------|\n|<b>Entities<\/b>                   |                |         |\n|                                  | Type           | Room    |\n|                                  | IsPattern      | False   |\n|                                  | Id             | Room1   |\n\n\n\n|Payload Information Response      |Description            |             |              | Value         |\n|:---------------------------------|:----------------------|:------------|:-------------|:--------------|\n|<b>ContextResponses<\/b>           |                       |             |              |               |\n|                                  | <b>ContextElement<\/b> |             |              |               |  \n|                                  |                       | Attributes  |              |               |\n|                                  |                       |             | Name         |Temperature    |\n|                                  |                       |             | Value        |Float          |\n|                                  |                       |             | Type         |23             |\n|                                  |                       |             | Name         |Pressure       |\n|                                  |                       |             | Value        |Integer        |\n|                                  |                       |             | Type         |720            |\n|                                  |                       | Id          |              |Room1          |\n|                                  |                       | IsPattern   |              |false          |\n|                                  |                       | Type        |              |Room           |\n|                                  | <b>StatusCode<\/b>     |             |              |               |\n|                                  |                       |             |Code          |200            |\n|                                  |                       |             |ReasonPhrase  |OK             |\n\n\n\n * <b>Get an attribute of an entity<\/b>\n    \nIn other case you can use an empty attributes element in the request,the response will include all the attributes of the entity:\n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>Entities<\/b><\/td>\n    <td>An array containing the entities we want to get the information<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Attributes<\/b><\/td>\n    <td>Contains the corresponding attribute we want to know the value<\/td>\n  <\/tr>\n  <tr>\n    <th>Payload Information Response<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextResponse<\/b><\/td>\n    <td>An array containing a contextElement for each entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>ContextElement<\/b><\/td>\n    <td>An array containing  the information for the attribute requested<\/td>\n  <\/tr>\n  <tr>\n    <td><b>StatusCode<\/b><\/td>\n    <td>Contains the confirmation that all has worked properly<\/td>\n  <\/tr>  \n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\n\n\n|Payload Information Request       |Description     | Value      |\n|:---------------------------------|:---------------|:-----------|\n|<b>Entities<\/b>                   |                |            |\n|                                  | Type           | Room       |\n|                                  | IsPattern      | False      |\n|                                  | Id             | Room1      |\n|<b>Attributes<\/b>                 |                | Temperature|\n\n\n\n|Payload Information Response      |Description            |             |              | Value         |\n|:---------------------------------|:----------------------|:------------|:-------------|:--------------|\n|<b>ContextResponses<\/b>           |                       |             |              |               |\n|                                  | <b>ContextElement<\/b> |             |              |               |  \n|                                  |                       | Attributes  |              |               |\n|                                  |                       |             | Name         |Temperature    |\n|                                  |                       |             | Value        |Float          |\n|                                  |                       |             | Type         |23             |\n|                                  |                       | Id          |              |Room1          |\n|                                  |                       | IsPattern   |              |false          |\n|                                  |                       | Type        |              |Room           |\n|                                  | <b>StatusCode<\/b>     |             |              |               |\n|                                  |                       |             |Code          |200            |\n|                                  |                       |             |ReasonPhrase  |OK             |\n\n\n\n * <b>Get an specific attribute for all the entities with the same type<\/b>\n \nMoreover, a powerful feature of Orion Context Broker is that you can use a regular expression for the entity ID. For example, you can query entities which ID starts with \"Room\" using the regex \"Room.*\". In this case, you have to set isPattern to \"true\".\n\nThe only that changes is the id element of the payload request:\n\n|Payload Information Request       |Description     | Value      |\n|:---------------------------------|:---------------|:-----------|\n|<b>Entities<\/b>                   |                |            |\n|                                  | Type           | Room       |\n|                                  | IsPattern      | False      |\n|                                  | Id             | Room.*     |\n|<b>Attributes<\/b>                 |                | Temperature|\n\n\nFinally, note that you will get an error in case you try to query a non-existing entity or attribute, as shown in the last response.\n\n* <b>GEO-LOCATED QUERIES<\/b>\n\n\nEntities location can be used in queryContext (or equivalent convenience operations). To do so, we use the scope element, using \"FIWARE::Location\" as scopeType and an area specification as scopeValue. The query result includes only the entities located in that area, i.e. context elements belonging to entities not included in the area are not taken into account. Regarding area specification, Orion Context Broker allows the following possibilities:\n\nArea internal to a circumference, given its centre and radius.\nArea external to a circumference, given its centre and radius.\nArea internal to a polygon (e.g. a terrain zone, a city district, etc.), given its vertices.\nArea external to a polygon (e.g. a terrain zone, a city district, etc.), given its vertices.\nArea unions or intersections (e.g. the intersection of a circle and a polygon) are not supported in the current version.\n\n * <b>Define a polygon<\/b>\n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>Entities<\/b><\/td>\n    <td>In this case are the points defined<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Restriction<\/b><\/td>\n    <td>Contains the definition of the polygon<\/td>\n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\n\nIn order to illustrate geo-located queries with polygons, let\'s consider the following scenario: three entities (A, B and C, of type \"Point\") have been created in Orion Context Broker, each one in the coordinates shown in the following picture:\n\n![Authentication flow](http://forge.fiware.org/plugins/mediawiki/wiki/fiware/images/5/59/Orion-geo-points.png)\n\nLet\'s consider a query whose scope is the internal area to the square defined by coordinates (0, 0), (0, 6), (6, 6) and (6, 0):\n\n\n|Payload Information Request  |Description  |              |               |          |           | Value            |\n|:----------------------------|:------------|:-------------|:--------------|:---------|:----------|:-----------------|\n| <b>Entities<\/b>             |             |              |               |          |           |                  |                              \n|                             | Type        |              |               |          |           | Point            |\n|                             | IsPattern   |              |               |          |           | True             |\n|                             | Id          |              |               |          |           | .*               |\n| <b>Restriction<\/b>          |             |              |               |          |           |                  |\n|                             | Scopes      |              |               |          |           | FIWARE::Location |\n|                             |             | Type         |               |          |           |                  |\n|                             |             | Value        |               |          |           |                  |\n|                             |             |              | Polygon       |          |           |                  |\n|                             |             |              |               | Vertices |           |                  |\n|                             |             |              |               |          | Latitude  | 0                |\n|                             |             |              |               |          | Longitude | 0                |\n|                             |             |              |               |          | Latitude  | 0                |\n|                             |             |              |               |          | Longitude | 6                |\n|                             |             |              |               |          | Latitude  | 6                |\n|                             |             |              |               |          | Longitude | 6                |\n|                             |             |              |               |          | Latitude  | 6                |\n|                             |             |              |               |          | Longitude | 0                |\n\n\nThe result of the query would be A and B:\n\n\n![Authentication flow](http://forge.fiware.org/plugins/mediawiki/wiki/fiware/images/b/b3/Orion-geo-square.png)\n\no define a polygon, we use the polygon element which, in sequence, include a vertexList. A vertexList is composed by a list of vertex elements, each one containing a couple of elements (latitude and longitude) that provide the coordinates of the vertex. The result of the query would be A and B.\n\nNow, in order to illustrate circle areas, let\'s consider the following scenario: three entities (representing the cities of Madrid, Alcobendas and Leganes) have been created in Orion Context Broker (by the previous operation defined in /v1/updatecontext).\n\nThe coordinates for Madrid are (40.418889, -3.691944); the coordinates for Alcobendas are (40.533333, -3.633333) and the coordinates for Leganes are (40.316667, -3.75). The distance between Madrid and Alcobendas is around 13.65 km, and the distance between Madrid and Leganes is arround 12.38 km (based on: http://boulter.com/gps/distance/).\n\nTo define a circle, we use the circle element which, in sequence, include a three elements: centerLatitude (the latitude of the circle center), centerLongitude (the longitude of the circle center) and radius (in meters).\n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>Entities<\/b><\/td>\n    <td>In this case are the points defined<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Restriction<\/b><\/td>\n    <td>Contains the definition of the circle<\/td>\n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n    <tr>\n    <th>Payload Information Response<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextResponse<\/b><\/td>\n    <td>An array containing a contextElement for each entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>ContextElement<\/b><\/td>\n    <td>An array containing  all the information about the cities in the circle <\/td>\n  <\/tr>\n  <tr>\n    <td><b>StatusCode<\/b><\/td>\n    <td>Contains the confirmation that all has worked properly<\/td>\n  <\/tr>  \n  <\/tr>\n<\/table>\n\n \n\n* <b>Define circumference, given its centre and radius<\/b>\n    \nLet\'s consider a query whose scope is inside a radius of 15 km (15000 meters) centred in Madrid;\n\n\n|Payload Information Request  |Description  |              |               |                 | Value            |\n|:----------------------------|:------------|:-------------|:--------------|:----------------|:-----------------|\n| <b>Entities<\/b>             |             |              |               |                 |                  |                              \n|                             | Type        |              |               |                 | Point            |\n|                             | IsPattern   |              |               |                 | True             |\n|                             | Id          |              |               |                 | .*               |\n| <b>Restriction<\/b>          |             |              |               |                 |                  |\n|                             | Scopes      |              |               |                 | FIWARE::Location |\n|                             |             | Type         |               |                 |                  |\n|                             |             | Value        |               |                 |                  |\n|                             |             |              | Circle        |                 |                  |\n|                             |             |              |               | centerLatitude  | 40.418889        |\n|                             |             |              |               | centerLongitude | -3.691944        |\n|                             |             |              |               | radius          | 15000            |\n\n\n\nThe result of the query would be Madrid, Leganes and Alcobendas.As shown in the picture:\n\n![Authentication flow](http://forge.fiware.org/plugins/mediawiki/wiki/fiware/images/9/97/Orion-geo-circle-14-in.png)\n\n\n|Payload Information Response      |Description            |              |          |          |Value                 |\n|:---------------------------------|:----------------------|:-------------|:---------|:---------|:---------------------|\n|<b>ContextResponses<\/b>           |                       |              |          |          |                      |    \n|                                  | <b>ContextElement<\/b> |              |          |          |                      |    \n|                                  |                       | Attributes   |          |          |                      |    \n|                                  |                       |              |Metadatas |          |                      |\n|                                  |                       |              |          | Name     | Location             |\n|                                  |                       |              |          | Type     | String               |\n|                                  |                       |              |          | Value    | WGS84                |\n|                                  |                       |              | Name     |          | Position             |\n|                                  |                       |              | Type     |          | Coords               |\n|                                  |                       |              | Value    |          | 40.418889, -3.691944 |\n|                                  |                       | IsPattern    |          |          | False                |\n|                                  |                       | Id           |          |          | Madrid               |\n|                                  |                       | Type         |          |          | City                 |\n|                                  | <b>StatusCode<\/b>     |              |          |          |                      |\n|                                  |                       | Code         |          |          | 200                  |\n|                                  |                       | ReasonPhrase |          |          | OK                   |\n|                                  | <b>ContextElement<\/b> |              |          |          |                      |    \n|                                  |                       | Attributes   |          |          |                      |    \n|                                  |                       |              |Metadatas |          |                      |\n|                                  |                       |              |          | Name     | Location             |\n|                                  |                       |              |          | Type     | String               |\n|                                  |                       |              |          | Value    | WGS84                |\n|                                  |                       |              | Name     |          | Position             |\n|                                  |                       |              | Type     |          | Coords               |\n|                                  |                       |              | Value    |          | 40.316667, -3.75     |\n|                                  |                       | IsPattern    |          |          | False                |\n|                                  |                       | Id           |          |          | Leganes              |\n|                                  |                       | Type         |          |          | City                 |\n|                                  | <b>StatusCode<\/b>     |              |          |          |                      |\n|                                  |                       | Code         |          |          | 200                  |\n|                                  |                       | ReasonPhrase |          |          | OK                   |\n\n\n\n+ Request Get Information for Room1 (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n    + Body\n\n            {\n                \"entities\": [\n                    {\n                        \"type\": \"Room\",\n                        \"isPattern\": \"false\",\n                        \"id\": \"Room1\"\n                    }\n                ]\n            }\n\n+ Response 200 (application/json)\n\n            {\n                \"contextResponses\": [\n                {\n                    \"contextElement\": {\n                        \"attributes\": [\n                        {\n                            \"name\": \"temperature\",\n                            \"type\": \"float\",\n                            \"value\": \"23\"\n                        },\n                        {\n                            \"name\": \"pressure\",\n                            \"type\": \"integer\",\n                            \"value\": \"720\"\n                        }\n                    ],\n                        \"id\": \"Room1\",\n                        \"isPattern\": \"false\",\n                        \"type\": \"Room\"\n                },\n                    \"statusCode\": {\n                        \"code\": \"200\",\n                        \"reasonPhrase\": \"OK\"\n                    }\n                }\n            ]\n            }\n            \n+ Request Get Information for Temperature Room1  (application/json)\n\n    + Headers \n\n            Accept: application/json\n    \n    + Body\n    \n            {\n                \"entities\": [\n                {\n                    \"type\": \"Room\",\n                    \"isPattern\": \"false\",\n                    \"id\": \"Room1\"\n                }\n            ],\n                \"attributes\" : [\n                \"temperature\"\n            ]\n            }\n            \n+ Response 200 (application/json)\n\n\n            {\n            \"contextResponses\": [\n                {\n                    \"contextElement\": {\n                        \"attributes\": [\n                        {\n                            \"name\": \"temperature\",\n                            \"type\": \"float\",\n                            \"value\": \"23\"\n                        }\n                    ],\n                        \"id\": \"Room1\",\n                        \"isPattern\": \"false\",\n                        \"type\": \"Room\"\n                    },\n                        \"statusCode\": {\n                            \"code\": \"200\",\n                            \"reasonPhrase\": \"OK\"\n                        }\n                    }\n                ]\n            }\n\n\n+ Request Get Information for Temperature all Rooms  (application/json)\n\n    + Headers \n\n            Accept: application/json\n    \n    + Body\n    \n            {\n                \"entities\": [\n                {\n                    \"type\": \"Room\",\n                    \"isPattern\": \"true\",\n                    \"id\": \"Room.*\"\n                }\n                ],\n                    \"attributes\" : [\n                    \"temperature\"\n                ]\n            }\n            \n+ Response 200 (application/json)\n\n\n            {\n                \"contextResponses\": [\n                {\n                    {\n                        \"contextElement\": {\n                        \"attributes\": [\n                        {\n                            \"name\": \"temperature\",\n                            \"type\": \"float\",\n                            \"value\": \"23\"\n                        }\n                    ],\n                    \"id\": \"Room1\",\n                    \"isPattern\": \"false\",\n                    \"type\": \"Room\"\n                },\n                    \"statusCode\": {\n                        \"code\": \"200\",\n                        \"reasonPhrase\": \"OK\"\n                    }\n                }\n            ]\n            }\n\n+ Request Get Information for a non-exisiting room  (application/json)\n\n    + Headers \n\n            Accept: application/json\n\n    + Body\n    \n            {\n                \"entities\": [\n                {\n                \"type\": \"Room\",\n                \"isPattern\": \"false\",\n                \"id\": \"Room5\"\n                }\n                ]\n            }\n        \n\n+ Response 404 (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n    + Body \n    \n            {\n                \"errorCode\": {\n                \"code\": \"404\",\n                \"reasonPhrase\": \"No context elements found\"\n            }\n            }\n\n+ Request Defining a polygon (application/json)\n\n    + Headers \n    \n            Accept: application/json\n\n    + Body \n        \n            {\n                \"entities\": [\n                {\n                    \"type\": \"Point\",\n                    \"isPattern\": \"true\",\n                    \"id\": \".*\"\n                }\n                ],\n                \"restriction\": {\n                    \"scopes\": [\n                    {\n                        \"type\" : \"FIWARE::Location\",\n                        \"value\" : {\n                        \"polygon\": {\n                        \"vertices\": [\n                            {\n                            \"latitude\": \"0\",\n                            \"longitude\": \"0\"\n                            },\n                            {\n                            \"latitude\": \"0\",\n                            \"longitude\": \"6\"\n                            },\n                            {\n                            \"latitude\": \"6\",\n                            \"longitude\": \"6\"\n                            },\n                            {\n                            \"latitude\": \"6\",\n                            \"longitude\": \"0\"\n                            }\n                        ]\n                        }\n                        }\n                    }\n                    ]\n                }\n            }\n\n+ Response 200 (application/json)\n\n+ Request Defining a circle (application/json)\n\n    + Headers \n    \n            Accept: application/json\n\n    + Body \n        \n            {\n               \"entities\": [\n                    {\n                    \"type\": \"City\",\n                    \"isPattern\": \"true\",\n                    \"id\": \".*\"\n                    }\n                    ],\n                \"restriction\": {\n                    \"scopes\": [\n                        {\n                        \"type\" : \"FIWARE::Location\",\n                        \"value\" : {\n                        \"circle\": {\n                        \"centerLatitude\": \"40.418889\",\n                        \"centerLongitude\": \"-3.691944\",\n                        \"radius\": \"15000\"\n                        }\n                    }\n                    }\n                    ]\n                }\n            }\n        \n\n+ Response 200 (application/json)  \n\n    + Headers \n    \n            Accept: application/json\n        \n    + Body \n\n            \"contextResponses\": [\n                {\n                    \"contextElement\": {\n                        \"attributes\": [\n                            {\n                                \"metadatas\": [\n                                    {\n                                        \"name\": \"location\", \n                                        \"type\": \"string\", \n                                        \"value\": \"WGS84\"\n                                    }\n                                ], \n                                \"name\": \"position\", \n                                \"type\": \"coords\", \n                                \"value\": \"40.418889, -3.691944\"\n                            }\n                        ], \n                        \"id\": \"Madrid\", \n                        \"isPattern\": \"false\", \n                        \"type\": \"City\"\n                    }, \n                    \"statusCode\": {\n                        \"code\": \"200\", \n                        \"reasonPhrase\": \"OK\"\n                    }\n                }, \n                {\n                    \"contextElement\": {\n                        \"attributes\": [\n                            {\n                                \"metadatas\": [\n                                    {\n                                        \"name\": \"location\", \n                                        \"type\": \"string\", \n                                        \"value\": \"WGS84\"\n                                    }\n                                ], \n                                \"name\": \"position\", \n                                \"type\": \"coords\", \n                                \"value\": \"40.316667, -3.75\"\n                            }\n                        ], \n                        \"id\": \"Leganes\", \n                        \"isPattern\": \"false\", \n                        \"type\": \"City\"\n                    }, \n                    \"statusCode\": {\n                        \"code\": \"200\", \n                        \"reasonPhrase\": \"OK\"\n                        }\n                    }\n                ]\n            }\n    \n\n        \n## /v1/subscribeContext\n\nThe NGSI10 operations you know up to now (updateContext and queryContext) are the basic building blocks for synchronous context producer and context consumer applications. However, Orion Context Broker has another  feature (explained in the section /v1/contextSubscriptions) that you can take advantage of: the ability to subscribe to context information so when \"something\" happens your application will get an asynchronous notification.In that way, you don\'t need to continuously repeat queryContext requests, the Orion Context Broker will let you know the information when it comes.\n\nBefore starting to play with feature, start the accumulator server (explained in the section /v1/contextSubscriptions) to capture notifications.\n\nActually, there are two kinds of subscribeContext: ONTIMEINTERVAL and ONCHANGE subscriptions, described in the next two subsections.\n\n#  ONTIMEINTERVAL/ONCHANGE subscription [POST]\n\n+ ONTIMEINTERVAL\n\nThe following is the request corresponding to an ONTIMEINTERVAL subscription:\n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>Entities<\/b><\/td>\n    <td>Define which context elements will be included in the notification message<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Attributes<\/b><\/td>\n    <td>define which context elements will be associated to the entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Reference<\/b><\/td>\n    <td>The callback URL to send notifications<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Duration<\/b><\/td>\n    <td>Duration of the subscriptions,specified using the ISO 8601<\/td>\n  <\/tr>\n  <tr>\n    <td><b>NotifyConditions<\/b><\/td>\n    <td>There is a type element and a condValue vector<\/td>\n  <\/tr>\n  <tr>\n    <th>Payload Information Response<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>SubscribeResponse<\/b><\/td>\n    <td>Contains a subscription ID and a duration acknowledgement<\/td>\n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\nThe following is the request corresponding to an ONTIMEINTERVAL subscription:\n\n|Payload Information Request       |Description     | Value                           |\n|:---------------------------------|:---------------|:--------------------------------|\n|<b>Entities<\/b>                   |                |                                 | \n|                                  | Type           | Room                            | \n|                                  | IsPattern      | False                           |              \n|                                  | Id             | Room1                           |\n|<b>Attributes<\/b>                 |                |                                 |        \n|                                  | Temperature    |                                 |\n|<b>Reference<\/b>                  |                | http://localhost:1028/accumulate|\n|<b>Duration<\/b>                   |                | P1M                             |\n|<b>NotifyConditions<\/b>           |                |                                 |\n|                                  | Type           | ONTIMEINTERVAL                  |\n|                                  | CondValues     | PT10S                           |\n\n\n\n|Payload Information Response      |Description     | Value                   |\n|:---------------------------------|:---------------|:------------------------|\n|<b>SubscribeResponse<\/b>          |                |                         | \n|                                  | duration       | P1M                     | \n|                                  | subscriptionId | 552f7481983d79a38fbd5a74|                           |              \n\n\nIf you look at the accumulator-script.py terminal window, you will see that a message resembling the following one is received each 10 seconds:\n\n        POST http://localhost:1028/accumulate\n        Content-Length: 492\n        User-Agent: orion/0.9.0\n        Host: localhost:1028\n        Accept: application/xml, application/json\n        Content-Type: application/json\n\n        {\n        \"subscriptionId\" : \"51c04a21d714fb3b37d7d5a7\",\n        \"originator\" : \"localhost\",\n        \"contextResponses\" : [\n        {\n            \"contextElement\" : {\n                \"attributes\" : [\n                {\n                    \"name\" : \"temperature\",\n                    \"type\" : \"float\",\n                    \"value\" : \"26.5\"\n                }\n                ],\n                    \"type\" : \"Room\",\n                    \"isPattern\" : \"false\",\n                    \"id\" : \"Room1\"\n                },\n                    \"statusCode\" : {\n                        \"code\" : \"200\",\n                        \"reasonPhrase\" : \"OK\"\n                        }\n                }\n                ]\n        }\n\nOrion Context Broker notifies NGSI10 subscribeContext using the POST HTTP method (on the URL used as reference for the subscription) with a notifyContextRequest payload. Apart from the subscriptionId element (that matches the one in the response to subscribeContext request) and the originator element, there is a contextResponse vector which is the same that the one used in the queryContext responses.\n\n+ ONCHANGE\n\nWe assume that the accumulator-server.py program is still running.\n\nONCHANGE subscriptions are used when you want to be notified not when a given time interval has passed but when some attribute changes\n\nThe following is the request corresponding to an ONCHANGE subscription:\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>Entities<\/b><\/td>\n    <td>Define which context elements will be included in the notification message<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Attributes<\/b><\/td>\n    <td>define which context elements will be associated to the entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Reference<\/b><\/td>\n    <td>The callback URL to send notifications<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Duration<\/b><\/td>\n    <td>Duration of the subscriptions,specified using the ISO 8601<\/td>\n  <\/tr>\n  <tr>\n    <td><b>NotifyConditions<\/b><\/td>\n    <td>There is a type element and a condValue vector<\/td>\n  <\/tr>\n  <tr>\n    <td><b>Throttling<\/b><\/td>\n    <td>To specify a minimum inter-notification arrival time<\/td>\n  <\/tr>\n  <tr>\n    <th>Payload Information Response<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>SubscribeResponse<\/b><\/td>\n    <td>Contains a subscription ID and a duration acknowledgement<\/td>\n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\n*The notifyCondition element uses the type ONCHANGE (obviously :) but, in this case the condValue vector contains an actual list of condValue elements, each one with an attribute name. They define the \"triggering attributes\", i.e. attributes that upon creation/change due to entity creation or update trigger the notification. The rule is that if at least one of the attributes in the list changes (e.g. some kind of \"OR\" condition), then a notification is sent. But note that that notification includes the attributes in the attribute vector part, which doesn\'t necessarily include any attribute in the condValue.\n\n*The throttling element is used to specify a minimum inter-notification arrival time. So, setting throttling to 5 seconds as in the example above makes that a notification will not be sent if a previous notification was sent less than 5 seconds ago, no matter how many actual changes take place in that period.his is to not stress the notification receptor in case of having context producers that update attribute values too frequently. Actually, throttling is not an \"exclusive\" field for ONCHANGE subscriptions: from a theoretical point of view it can be used in ONTIMEINTERVAL subscriptions but, given that in that case you can precisely control the notification frequency it doesn\'t have any practical sense.\n\n\n\n|Payload Information Request       |Description     | Value                           |\n|:---------------------------------|:---------------|:--------------------------------|\n|<b>Entities<\/b>                   |                |                                 | \n|                                  | Type           | Room                            | \n|                                  | IsPattern      | False                           |              \n|                                  | Id             | Room1                           |\n|<b>Attributes<\/b>                 |                |                                 |        \n|                                  | Temperature    |                                 |\n|<b>Reference<\/b>                  |                | http://localhost:1028/accumulate|\n|<b>Duration<\/b>                   |                | P1M                             |\n|<b>NotifyConditions<\/b>           |                |                                 |\n|                                  | Type           | ONCHANGE                        |\n|                                  | CondValues     | Pressure                        |\n|<b>Throttling<\/b>                 |                | PT5S                            |\n\n\nAs in ONTIMEINTERVAL subscriptions, the response consists of a subscription ID, a duration acknowledgement and (given that we used throttling in the request) a throttling acknowledgement.\n\n\nLet\'s have a look now at accumulator-server.py. We will see one (and just one by the moment, no matter how much you wait) notifyContextRequest, similar to this one:\n\n        POST http://localhost:1028/accumulate\n        Content-Length: 492\n        User-Agent: orion/0.9.0\n        Host: localhost:1028\n        Accept: application/xml, application/json\n        Content-Type: application/json\n\n        {\n        \"subscriptionId\" : \"51c0ac9ed714fb3b37d7d5a8\",\n        \"originator\" : \"localhost\",\n        \"contextResponses\" : [\n        {\n            \"contextElement\" : {\n                \"attributes\" : [\n                {\n                    \"name\" : \"temperature\",\n                    \"type\" : \"float\",\n                    \"value\" : \"26.5\"\n                }\n                ],\n                \"type\" : \"Room\",\n                \"isPattern\" : \"false\",\n                \"id\" : \"Room1\"\n            },\n            \"statusCode\" : {\n                \"code\" : \"200\",\n                \"reasonPhrase\" : \"OK\"\n            }\n            }\n        ]\n        }\n        \nYou may wonder why accumulator-server.py is getting this message if you don\'t actually do any update. This is because the Orion Context Broker considers the transition from \"non existing subscription\" to \"subscribed\" as a change.\n\n\n+ Request ONTIMEINTERVAL (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n\n    + Body\n\n            {\n                \"entities\": [\n                {\n                    \"type\": \"Room\",\n                    \"isPattern\": \"false\",\n                    \"id\": \"Room1\"\n                }\n                ],\n                    \"attributes\": [\n                    \"temperature\"\n                ],\n                    \"reference\": \"http://localhost:1028/accumulate\",\n                    \"duration\": \"P1M\",\n                    \"notifyConditions\": [\n                    {\n                    \"type\": \"ONTIMEINTERVAL\",\n                    \"condValues\": [\n                    \"PT10S\"\n                ]\n                }\n            ]\n            }\n            \n+ Response 200 (application/json)\n\n            {\n                \"subscribeResponse\": {\n                \"duration\": \"P1M\", \n                \"subscriptionId\": \"552f7481983d79a38fbd5a74\"\n                }\n            }\n\n\n\n+ Request ONCHANGE (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n\n    + Body\n\n            {\n                \"entities\": [\n                    {\n                        \"type\": \"Room\",\n                        \"isPattern\": \"false\",\n                        \"id\": \"Room1\"\n                    }\n                ],\n                    \"attributes\": [\n                        \"temperature\"\n                ],\n                    \"reference\": \"http://localhost:1028/accumulate\",\n                    \"duration\": \"P1M\",\n                    \"notifyConditions\": [\n                    {\n                        \"type\": \"ONCHANGE\",\n                        \"condValues\": [\n                        \"pressure\"\n                    ]\n                }\n            ],\n                \"throttling\": \"PT5S\"\n            }\n\n            \n+ Response 200 (application/json)\n\n            {\n                \"subscribeResponse\": {\n                \"duration\": \"P1M\",\n                \"subscriptionId\": \"51c0ac9ed714fb3b37d7d5a8\",\n                \"throttling\": \"PT5S\"\n                }\n            }\n\n\n## /v1/updateContextSubscription\n\nYou can update the value of entities attributes using the updateContext operation with UPDATE action type. The basic rule to take into account with updateContext is that APPEND creates new context elements, while UPDATE updates already existing context elements (however, current Orion Context Broker version interprets APPEND as UPDATE if the entity already exists).\n\n\n#  Update context elements [POST]\n\nAs you can see, the structure of the request is exactly the same we used for updateContext with APPEND for creating entities, except we use UPDATE now as action type.\n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextElements<\/b><\/td>\n    <td>An array containing  the information for the attribute requested<\/td>\n  <\/tr>\n  <tr>\n    <td><b>UpdateAction<\/b><\/td>\n    <td>Updates already existing context elements<\/td>\n  <\/tr>\n  <tr>\n  <\/tr>\n    <th>Payload Information Response<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>ContextResponse<\/b><\/td>\n    <td>An array containing a contextElement for each entity<\/td>\n  <\/tr>\n  <tr>\n    <td><b>ContextElement<\/b><\/td>\n    <td>An array containing  the information for the attribute requested<\/td>\n  <\/tr>\n  <tr>\n    <td><b>StatusCode<\/b><\/td>\n    <td>Contains the confirmation that all has worked properly<\/td>\n  <\/tr>  \n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\nThe following is the request corresponding to an ONTIMEINTERVAL subscription:\n\n|Payload Information Request  |Description  |              |Value          |\n|:----------------------------|:------------|:-------------|:--------------|\n| <b>ContextElements<\/b>      |             |              |               |  \n|                             | Attributes  |              |               |\n|                             |             | Name         |Temperature    |\n|                             |             | Value        |Float          |\n|                             |             | Type         |26.5           |\n|                             |             | Name         |Pressure       |\n|                             |             | Value        |Integer        |\n|                             |             | Type         |763            |\n|                             | Id          |              |Room1          |\n|                             | IsPattern   |              |false          |\n|                             | Type        |              |Room           |\n| <b>UpdateAction<\/b>         |             |              |UPDATE         |\n\n\n\n\n|Payload Information Response      |Description            |             |              | Value         |\n|:---------------------------------|:----------------------|:------------|:-------------|:--------------|\n|<b>ContextResponses<\/b>           |                       |             |              |               |\n|                                  | <b>ContextElement<\/b> |             |              |               |  \n|                                  |                       | Attributes  |              |               |\n|                                  |                       |             | Name         |Temperature    |\n|                                  |                       |             | Value        |Float          |\n|                                  |                       |             | Type         |\"\"             |\n|                                  |                       |             | Name         |Pressure       |\n|                                  |                       |             | Value        |Integer        |\n|                                  |                       |             | Type         |\"\"             |\n|                                  |                       | Id          |              |Room1          |\n|                                  |                       | IsPattern   |              |false          |\n|                                  |                       | Type        |              |Room           |\n|                                  | <b>StatusCode<\/b>     |             |              |               |\n|                                  |                       |             |Code          |200            |\n|                                  |                       |             |ReasonPhrase  |OK             |\n\n\n\nAgain, the structure of the response is exactly the same one we used for updateContext with APPEND for creating entities.\nThe updateContext operation is quite flexible as it allows you to update as many entities and attributes as you want: it is just a matter of which contextElements you include in the list. You could even update the whole database of Orion Context Broker (maybe including thousands of entities/attributes) in just one updateContext operation (at least in theory).\n\n\n\n\n+ Request (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n\n    + Body\n\n            {\n                \"contextElements\": [\n                    {\n                        \"type\": \"Room\",\n                        \"isPattern\": \"false\",\n                        \"id\": \"Room1\",\n                        \"attributes\": [\n                    {\n                        \"name\": \"temperature\",\n                        \"type\": \"float\",\n                        \"value\": \"26.5\"\n                    },\n                    {\n                        \"name\": \"pressure\",\n                        \"type\": \"integer\",\n                        \"value\": \"763\"\n                    }\n                    ]\n                }\n            ],\n                \"updateAction\": \"UPDATE\"\n            }\n            \n+ Response 200 (application/json)\n\n            {\n                \"contextResponses\": [\n                {\n                    \"contextElement\": {\n                        \"attributes\": [\n                            {\n                                \"name\": \"temperature\",\n                                \"type\": \"float\",\n                                \"value\": \"\"\n                            },\n                            {\n                                \"name\": \"pressure\",\n                                \"type\": \"integer\",\n                                \"value\": \"\"\n                            }\n                        ],\n                            \"id\": \"Room1\",\n                            \"isPattern\": \"false\",\n                            \"type\": \"Room\"\n                        },\n                            \"statusCode\": {\n                                \"code\": \"200\",\n                                \"reasonPhrase\": \"OK\"\n                            }\n                    }\n                ]\n            }\n        \n\n## /v1/unsubscribeContext\n\nFinally, you can cancel a subscription using the NGSI10 unsubscribeContext operation, that just uses de subscriptionId in the request payload :\n\n#  Cancel a subscription  [POST]\n\n<table width=\"600\">\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n  <tr>\n    <th>Payload Information Request<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>SubscriptionId<\/b><\/td>\n    <td>Number of the subscription you want to cancel<\/td>\n  <\/tr>\n  <tr>\n    <th>Payload Information Response<\/th>\n    <th>Description<\/th>\n  <\/tr>\n  <tr>\n    <td><b>StatusCode<\/b><\/td>\n    <td>Contains the confirmation that all has worked properly<\/td>\n  <\/tr> \n  <tr>\n    <td><b>SubscriptionId<\/b><\/td>\n    <td>Number of the subscription cancelled<\/td>\n  <\/tr>\n  <tr bgcolor=\"silver\"><td><\/td><td><\/td><\/tr>\n<\/table>\n\n\n|Payload Information Request      |Description     | Value                    |\n|:--------------------------------|:---------------|:-------------------------|\n|<b>SubscriptionId<\/b>            |                | 552f7481983d79a38fbd5a74 |                        \n                                   \n\n\n\n|Payload Information Response      |Description      | Value                    |\n|:---------------------------------|:----------------|:-------------------------|\n|<b>StatusCode<\/b>                 |                 |                          | \n|                                  | Code            | 200                      | \n|                                  | ReasonPhrase    | Ok                       |              \n|<b>SubscriptionId<\/b>             |                 | 552f7481983d79a38fbd5a74 |   \n\n\n\n\n+ Request (application/json)\n\n    + Headers \n    \n            Accept: application/json\n        \n\n    + Body\n    \n            {\n             \"subscriptionId\": \"51c04a21d714fb3b37d7d5a7\"\n            }\n        \n+ Response 200 (application/json)\n\n            {\n                \"statusCode\": {\n                    \"code\": \"200\",\n                    \"reasonPhrase\": \"OK\"\n                },\n                \"subscriptionId\": \"51c04a21d714fb3b37d7d5a7\"\n            }\n"
    });
